<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ post[1] }} - Azul e Doido</title>

    <meta name="description" content="Confira este post no blog Azul e Doido: {{ post[1] }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ post[1] }} - Azul e Doido">
    <meta property="og:description" content="Leia mais sobre {{ post[1] }} no blog mais azul e doido da internet.">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="Azul e Doido">
    
    <meta property="og:image" content="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000&auto=format&fit=crop">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ post[1] }}">
    <meta name="twitter:description" content="Novo post no blog Azul e Doido!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @keyframes coresDoidas { 
            0% { background-color: #000d1a; } 
            50% { background-color: #00264d; } 
            100% { background-color: #000d1a; } 
        }
        body { 
            animation: coresDoidas 10s infinite ease-in-out; 
            color: #e6f2ff; 
            min-height: 100vh; 
            padding: 40px 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .content-box { 
            background: rgba(10, 25, 47, 0.98); 
            backdrop-filter: blur(15px); 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(0, 170, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .btn-voltar {
            color: #00aaff;
            border-color: #00aaff;
            transition: 0.3s;
        }
        .btn-voltar:hover {
            background: #00aaff;
            color: white;
        }
        img { max-width: 100%; border-radius: 10px; margin: 20px 0; border: 1px solid rgba(0, 170, 255, 0.2); }

        #disqus_thread {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 40px;
            border: 1px dashed rgba(0, 170, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="content-box">
                    <a href="/" class="btn btn-voltar btn-sm mb-4">
                        <i class="fas fa-house-chimney"></i> Voltar para a Casinha
                    </a>
                    
                    <h1 class="text-info mb-3">{{ post[1] }}</h1>
                    
                    <div class="d-flex align-items-center gap-3 opacity-75 small mb-4">
                        <span><i class="fas fa-calendar-alt"></i> {{ post[3] }}</span>
                        <span><i class="fas fa-user-ninja"></i> Azul e Doido</span>
                    </div>

                    <hr class="border-secondary mb-4">
                    
                    <div class="post-body" style="line-height: 1.8; font-size: 1.1rem; color: #ccd6f6;">
                        {{ post[2] | safe }}
                    </div>

                    <div id="disqus_thread"></div>
