<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }} - Azul e Doido</title>
    <style>
        /* RESET E CONFIGURA√á√ÉO BASE */
        * { box-sizing: border-box; }

        /* ANIMA√á√ÉO DE FUNDO */
        @keyframes coresDoidas {
            0% { background-color: #001a33; }
            50% { background-color: #004d99; }
            100% { background-color: #001a33; }
        }

        body { 
            animation: coresDoidas 8s ease-in-out infinite;
            color: #e6f2ff; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden; 
        }
        
        nav { 
            display: flex; justify-content: center; gap: 20px; 
            padding: 20px; background: #003366; border-bottom: 3px solid #00509e;
        }
        nav a { color: #ffffff; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #38bdf8; }

        .layout { 
            display: flex; 
            max-width: 1100px; 
            margin: 20px auto; 
            padding: 0 15px; 
            gap: 25px;
            width: 100%;
        }

        main { flex: 2.5; min-width: 0; }

        aside { 
            flex: 1; 
            background: #00264d; 
            padding: 20px; 
            border-radius: 10px; 
            height: fit-content;
            min-width: 250px; 
            border: 1px solid #004080;
        }

        .item { 
            background: #00264d; 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            border-left: 6px solid #007bff;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .post-title { color: #38bdf8; font-size: 2rem; text-decoration: none; font-weight: bold; display: block; }
        .post-date { color: #88aacc; display: block; margin-top: 15px; font-size: 0.8rem; }
        
        .badge-count { background: #007bff; color: white; padding: 2px 8px; border-radius: 10px; float: right; }
        
        .link-arquivo { 
            display: block; color: #add8e6; text-decoration: none; padding: 10px; 
            border-bottom: 1px solid #004080;
            transition: 0.3s;
        }
        .link-arquivo:hover { background: #003366; padding-left: 15px; color: #38bdf8; }

        /* --- TOQUE M√ÅGICO PARA IMAGENS E V√çDEOS --- */
        .item img, .item video, .item iframe {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 15px auto;
        }

        @media (max-width: 850px) { 
            .layout { flex-direction: column; } 
            aside { width: 100%; min-width: 100%; }
        }
    </style>
</head>
