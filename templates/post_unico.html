<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[1] }} - Azul e Doido</title>
    <style>
        /* CSS ID√äNTICO AO SEU INDEX PARA MANTER A ANIMA√á√ÉO */
        * { box-sizing: border-box; }
        @keyframes coresDoidas {
            0% { background-color: #001a33; }
            50% { background-color: #004d99; }
            100% { background-color: #001a33; }
        }
        body { 
            animation: coresDoidas 8s ease-in-out infinite;
            color: #e6f2ff; font-family: sans-serif; margin: 0; padding: 0;
            overflow-x: hidden; 
        }
        nav { 
            display: flex; justify-content: center; gap: 20px; 
            padding: 20px; background: #003366; border-bottom: 3px solid #00509e;
        }
        nav a { color: #ffffff; text-decoration: none; font-weight: bold; }
        .layout { display: flex; max-width: 1100px; margin: 20px auto; padding: 0 15px; gap: 25px; width: 100%; }
        main { flex: 2.5; min-width: 0; }
        aside { 
            flex: 1; background: #00264d; padding: 20px; border-radius: 10px; 
            height: fit-content; min-width: 250px; border: 1px solid #004080;
        }
        .item { 
            background: #00264d; padding: 25px; border-radius: 12px; 
            border-left: 6px solid #007bff; word-wrap: break-word;
        }
        .post-title { color: #38bdf8; font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
        .post-date { color: #88aacc; display: block; margin-top: 15px; font-size: 0.8rem; }
        .link-arquivo { display: block; color: #add8e6; text-decoration: none; padding: 10px; border-bottom: 1px solid #004080; }
        .badge-count { background: #007bff; color: white; padding: 2px 8px; border-radius: 10px; float: right; }
        
        @media (max-width: 850px) { .layout { flex-direction: column; } aside { width: 100%; min-width: 100%; } }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/mural">üí¨ MURAL</a>
        <a href="/escrever">‚úçÔ∏è ESCREVER</a>
    </nav>

    <div class="layout">
        <main>
            <div class="item">
                <h1 class="post-title">{{ post[1] }}</h1>
                <div style="line-height: 1.8; font-size: 1.1rem;">
                    {{ post[2]|safe }}
                </div>
                <span class="post-date">üìÖ Postado em: {{ post[3] }}</span>
                <hr style="border: 0; border-top: 1px dashed #004080; margin: 20px 0;">
                <a href="/" style="color: #38bdf8; text-decoration: none; font-weight: bold;">‚Üê Voltar para a p√°gina inicial</a>
            </div>
        </main>

        <aside>
            <h3 style="color: #38bdf8; margin-top: 0;">üìÖ ARQUIVO</h3>
            {% for d in datas_arquivo %}
            <a href="/arquivo/{{ d[0] }}/{{ d[1] }}" class="link-arquivo">
                üìÅ {{ d[1] }}/{{ d[0] }} <span class="badge-count">{{ d[2] }}</span>
            </a>
            {% endfor %}
        </aside>
    </div>
</body>
</html>
