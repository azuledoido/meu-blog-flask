<!DOCTYPE html>
<html>
<head>
    <title>Modera√ß√£o - Azul e Doido</title>
    <style>
        body { background-color: #0b1e33; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #ff4444; margin: -20px -20px 20px -20px; }
        nav a { color: #ff4444; text-decoration: none; font-weight: bold; }
        
        .container { max-width: 1000px; margin: auto; }
        h1 { color: #ff4444; border-bottom: 2px solid #1c3a5e; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; background: #162a44; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2c4e7a; }
        th { background: #1c3a5e; color: #ff4444; }
        
        .post-origem { font-size: 0.8em; color: #00aaff; }
        .autor { font-weight: bold; color: white; }
        
        .form-delete { display: flex; gap: 5px; }
        .input-senha { background: #0b1e33; border: 1px solid #ff4444; color: white; padding: 5px; border-radius: 3px; width: 80px; }
        .btn-delete { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-weight: bold; }
        .btn-delete:hover { background: white; color: #ff4444; }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† SAIR DO PAINEL DE MODERA√á√ÉO</a>
    </nav>

    <div class="container">
        <h1>üõ†Ô∏è Gerenciar Coment√°rios dos Posts</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Post Original</th>
                    <th>Autor</th>
                    <th>Coment√°rio</th>
                    <th>A√ß√£o (Confirmar com Senha)</th>
                </tr>
            </thead>
            <tbody>
                {% for c in comentarios %}
                <tr>
                    <td class="post-origem">{{ c[4] }}</td>
                    <td class="autor">{{ c[1] }}</td>
                    <td>{{ c[2] }}<br><small style="color: #888;">{{ c[3] }}</small></td>
                    <td>
                        <form class="form-delete" action="/deletar_comentario/{{ c[0] }}" method="POST">
                            <input type="password" name="senha_adm" placeholder="Senha" class="input-senha" required>
                            <button type="submit" class="btn-delete">Apagar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if not comentarios %}
            <p style="text-align: center; color: #888; margin-top: 30px;">Nenhum coment√°rio para moderar.</p>
        {% endif %}
    </div>
</body>
</html>
