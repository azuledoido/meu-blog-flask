<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural - Azul e Doido</title>
    <style>
        /* Copiamos o mesmo CSS do index para manter a identidade */
        * { box-sizing: border-box; }
        body { background-color: #001a33; color: #e6f2ff; font-family: sans-serif; margin: 0; padding: 0; }
        nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: #003366; border-bottom: 3px solid #00509e; }
        nav a { color: #ffffff; text-decoration: none; font-weight: bold; }
        nav a:hover { color: #38bdf8; }

        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        .form-mural { background: #00264d; padding: 20px; border-radius: 10px; border: 1px solid #007bff; margin-bottom: 30px; }
        input, textarea { 
            width: 100%; padding: 10px; margin: 10px 0; 
            background: #001a33; border: 1px solid #00509e; color: white; border-radius: 5px; 
        }
        button { 
            background: #007bff; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; 
        }
        button:hover { background: #0056b3; }

        .recado { 
            background: #00264d; padding: 15px; border-radius: 10px; 
            margin-bottom: 15px; border-left: 5px solid #38bdf8; 
        }
        .autor { color: #38bdf8; font-weight: bold; }
        .data { font-size: 0.8rem; color: #88aacc; }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/mural">üí¨ MURAL</a>
        <a href="/escrever">‚úçÔ∏è POST</a>
    </nav>

    <div class="container">
        <h1 style="color: #38bdf8;">üí¨ Mural de Recados</h1>
        
        <div class="form-mural">
            <form action="/mural" method="POST">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <textarea name="mensagem" placeholder="Deixe seu salve aqui..." rows="3" required></textarea>
                <button type="submit">Enviar Recado</button>
            </form>
        </div>

        <div class="lista-recados">
            {% for r in recados %}
            <div class="recado">
                <span class="autor">{{ r[1] }}</span> <span class="data">em {{ r[3] }}</span>
                <p>{{ r[2] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
