<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural - Azul e Doido</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0b1e33; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
        nav a { color: #00aaff; margin: 0 10px; text-decoration: none; font-weight: bold; }
        
        .container { max-width: 800px; margin: auto; padding: 15px; }
        
        /* Formul√°rio de recado */
        .form-mural { 
            background: #162a44; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #00aaff; 
            margin-bottom: 30px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #00aaff; 
            background: #0b1e33; 
            color: white; 
            font-size: 16px; 
        }
        button { 
            background: #00aaff; 
            color: white; 
            border: none; 
            padding: 15px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 8px; 
            width: 100%; 
            font-size: 16px;
        }

        /* Lista de recados */
        .recado { 
            background: #1c3a5e; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border-left: 5px solid #00aaff; 
            word-wrap: break-word;
        }
        .recado strong { color: #00aaff; font-size: 1.1rem; }
        .recado small { color: #888; display: block; margin-top: 5px; }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .form-mural { padding: 15px; }
            h1 { font-size: 1.6rem; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/escrever">‚úçÔ∏è POST</a>
    </nav>

    <div class="container">
        <h1>üí¨ Mural de Recados</h1>

        <div class="form-mural">
            <form method="POST">
                <input type="text" name="nome" placeholder="Seu apelido" required>
                <textarea name="mensagem" rows="3" placeholder="Deixe seu recado aqui..." required></textarea>
                <button type="submit">POSTAR NO MURAL</button>
            </form>
        </div>

        <div class="lista-recados">
            {% for m in mensagens %}
            <div class="recado">
                <strong>üë§ {{ m[0] }}</strong>
                <p style="margin: 10px 0;">{{ m[1] }}</p>
                <small>üìÖ {{ m[2] }}</small>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
