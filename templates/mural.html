<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mural - Azul e Doido</title>
    <style>
        body { background-color: #001a33; color: #e6f2ff; font-family: sans-serif; text-align: center; padding: 50px; }
        nav { background: #003366; padding: 20px; margin-bottom: 20px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .box { background: #00264d; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; border: 1px solid #007bff; }
        input, textarea { width: 90%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/mural">üí¨ MURAL</a>
    </nav>

    <h1>üí¨ Mural de Recados</h1>

    <div class="box">
        <form action="/mural" method="POST">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            <br>
            <button type="submit">Enviar Recado</button>
        </form>
    </div>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #00509e;">

    <div style="max-width: 600px; margin: auto; text-align: left;">
        {% if recados %}
            {% for r in recados %}
                <div style="background: #00264d; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                    <b style="color: #38bdf8;">{{ r[1] }}</b>: {{ r[2] }}
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">Ainda n√£o h√° recados.</p>
        {% endif %}
    </div>
</body>
</html>
