<!DOCTYPE html>
<html>
<head>
    <title>Gerenciar Posts - Azul e Doido</title>
    <style>
        body { background: #0a192f; color: white; font-family: sans-serif; text-align: center; }
        .post-item { border: 1px solid #112240; padding: 15px; margin: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        button { background: #ff4b2b; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Gerenciador de Posts</h1>
    
    {% if not posts %}
    <form method="POST">
        <input type="password" name="senha" placeholder="Senha ADM">
        <button type="submit" style="background: #64ffda; color: #0a192f;">Entrar</button>
    </form>
    {% else %}
        {% for p in posts %}
        <div class="post-item">
            <span><strong>{{ p[1] }}</strong> ({{ p[2] }})</span>
            <form action="{{ url_for('deletar_post', post_id=p[0]) }}" method="POST" onsubmit="return confirm('Tem certeza?');">
                <input type="hidden" name="senha" value="{{ senha }}">
                <button type="submit">Excluir</button>
            </form>
        </div>
        {% endfor %}
        <br><a href="/" style="color: #64ffda;">Voltar ao Site</a>
    {% endif %}
</body>
</html>
