<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <style>
        /* RESET E CORES AZUIS */
        * { box-sizing: border-box; }
        body { 
            background-color: #001a33; 
            color: #e6f2ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
        }
        
        /* NAV CENTRALIZADA */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            padding: 20px; 
            background: #003366; 
            border-bottom: 3px solid #00509e;
        }
        
        nav a { color: #ffffff; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        nav a:hover { color: #38bdf8; }

        /* CONTADOR DE VISUALIZAÇÕES */
        .contador-topo {
            background: rgba(0, 123, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px dashed #38bdf8;
            color: #38bdf8;
        }

        /* LAYOUT UNIFORME */
        .layout { 
            display: flex; 
            max-width: 1100px; 
            margin: 30px auto; 
            padding: 0 20px; 
            gap: 25px; 
        }

        main { flex: 3; min-width: 0; }
        
        aside { 
            flex: 1; 
            background: #00264d; 
            padding: 20px; 
            border-radius: 10px; 
            height: fit-content;
            border: 1px solid #004080;
        }

        /* ITENS DOS POSTS */
        .item { 
            background: #00264d; 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            border-left: 6px solid #007bff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .post-title { 
            color: #38bdf8; 
            font-size: 1.6rem; 
            text-decoration: none; 
            display: block; 
            margin-bottom: 15px; 
        }
        
        .post-date { 
            color: #ffffff !important; 
            font-weight: bold; 
            text-shadow: 1px 1px 3px #000; 
            margin-top: 15px; 
            display: block; 
        }
