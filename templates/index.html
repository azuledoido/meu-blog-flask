<!DOCTYPE html>
<html>
<head>
    <title>Azul e Doido - Blog</title>
    <style>
        /* 1. Impede a barra de rolagem lateral e ajusta o box-sizing */
        * { box-sizing: border-box; }
        body { background-color: #0b1e33; color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
        nav a { color: #00aaff; margin: 0 20px; text-decoration: none; font-weight: bold; }
        .admin-link { opacity: 0.2; font-size: 0.8em; }
        
        /* 2. Layout Flexível com proteção contra estouro */
        .layout { 
            display: flex; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 20px; 
            gap: 20px; 
        }
        
        /* 3. Coluna principal não pode crescer além do espaço flex */
        .conteudo-principal { 
            flex: 3; 
            min-width: 0; 
        }
        
        /* 4. Sidebar com tamanho fixo para não sumir */
        .sidebar { 
            width: 260px;
            min-width: 260px; 
            background: #162a44; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #00aaff; 
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .item { 
            background: #1c3a5e; 
            padding: 25px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border-left: 5px solid #00aaff;
            overflow-wrap: break-word; /* Quebra textos muito longos */
        }

        /* 5. O AJUSTE CRUCIAL: Força imagens e vídeos a caberem no post */
        .item img, .item iframe, .item video {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 8px;
            display: block;
            margin: 10px 0;
        }

        .titulo-link { text-decoration: none; color: #00aaff; font-size: 1.5em; font-weight: bold; display: block; }
        .mes-link { display: block; color: #00aaff; text-decoration: none; margin: 10px 0; font-weight: bold; }
        .
