<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog Oficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes bg-animation { 0% { background-color: #001a33; } 50% { background-color: #003366; } 100% { background-color: #001a33; } }
        body { animation: bg-animation 10s infinite; color: #f0faff; min-height: 100vh; }
        .navbar { background-color: #00264d !important; border-bottom: 2px solid #0056b3; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 170, 255, 0.2); color: white; margin-bottom: 20px; }
        .btn-azul { background: #0056b3; color: white; }
        .btn-azul:hover { background: #007bff; }
        .sidebar-widget { background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-ghost"></i> Azul e Doido</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/mural">Mural</a>
            <a class="nav-link" href="/escrever">Admin</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-info">{{ post[1] }}</h2>
                    <p class="text-muted small"><i class="fas fa-calendar-alt"></i> {{ post[3] }}</p>
                    <div class="card-text">
                        {{ post[2][:300] | safe }}...
                    </div>
                    <a href="/post/{{ post[0] }}" class="btn btn-azul btn-sm mt-3">Continuar Lendo</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="col-md-4">
            <div class="sidebar-widget">
                <h5><i class="fas fa-chart-line"></i> Acessos</h5>
                <p class="display-6 text-info">{{ acessos }}</p>
            </div>
            <div class="sidebar-widget">
                <h5><i class="fas fa-archive"></i> Arquivo</h5>
                <ul class="list-unstyled">
                    {% for data in datas_arquivo %}
                    <li><i class="fas fa-folder-open text-primary"></i> {{ data[1] }}/{{ data[0] }} ({{ data[2] }})</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
