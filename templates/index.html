<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            background-color: #0b1e33; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            line-height: 1.6;
            font-size: 17px; /* Letra levemente maior para leitura */
        }

        nav { 
            background: #162a44; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid #00aaff; 
            position: sticky; /* Menu fica preso no topo ao rolar */
            top: 0;
            z-index: 1000;
        }

        nav a { 
            color: #00aaff; 
            margin: 0 10px; 
            text-decoration: none; 
            font-weight: bold; 
            white-space: nowrap; /* Não quebra linha no menu */
        }

        .layout { 
            display: flex; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 20px; 
            gap: 20px; 
        }

        .conteudo { flex: 3; min-width: 0; }

        .sidebar { 
            width: 250px; 
            min-width: 250px; 
            background: #162a44; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #00aaff; 
            height: fit-content; 
        }

        .item { 
            background: #1c3a5e; 
            padding: 25px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border-left: 5px solid #00aaff; 
            overflow-wrap: break-word; /* Evita que textos longos estourem a tela */
        }

        /* Garante que imagens de posts antigos não quebrem o layout */
        .item img { 
            max-width: 100% !important; 
            height: auto !important; 
            border-radius: 8px; 
            display: block;
            margin: 10px 0;
        }
