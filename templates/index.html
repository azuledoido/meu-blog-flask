<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <style>
        * { box-sizing: border-box; }
        body { background-color: #0b1e33; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
        nav a { color: #00aaff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        
        .layout { display: flex; flex-wrap: wrap; max-width: 1200px; margin: 20px auto; padding: 0 15px; gap: 20px; }
        .conteudo { flex: 3; min-width: 300px; }
        .sidebar { flex: 1; min-width: 250px; background: #162a44; padding: 20px; border-radius: 10px; border: 1px solid #00aaff; height: fit-content; }
        
        .item { background: #1c3a5e; padding: 20px; margin-bottom: 20px; border-radius: 10px; border-left: 5px solid #00aaff; }
        .item img { max-width: 100% !important; height: auto !important; border-radius: 8px; }
        .titulo-link { color: #00aaff; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: block; margin-bottom: 10px; }
        
        /* Ajuste Mobile */
        @media (max-width: 768px) {
            .layout { flex-direction: column; }
            .sidebar { order: 2; } /* Joga o arquivo para baixo no celular */
            .conteudo { order: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/mural">üí¨ MURAL</a>
        <a href="/escrever">‚úçÔ∏è POST</a>
    </nav>

    <div class="layout">
        <main class="conteudo">
            <h1>üìë Publica√ß√µes ({{ posts|length }})</h1>
            
            {% for p in posts %}
            <div class="item">
                <a href="/post/{{ p[0] }}" class="titulo-link">{{ p[1] }}</a>
                <div style="margin-top:10px;">{{ p[2]|safe }}</div>
                <hr style="border: 0; border-top: 1px solid #162a44; margin: 15px 0;">
                <small style="color: #888;">üìÖ {{ p[3] }}</small>
            </div>
            {% endfor %}
        </main>

        <aside class="sidebar">
            <h3>üìÖ ARQUIVO</h3>
            {% for data in datas_arquivo %}
            <a href="/arquivo/{{ data[0]|int }}/{{ data[1]|int }}" style="display: block; color: #00aaff; margin: 10px 0; text-decoration: none;">
                üìÅ {{ data[1] }}/{{ data[0] }}
            </a>
            {% endfor %}
        </aside>
    </div>
</body>
</html>
