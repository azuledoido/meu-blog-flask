<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog Oficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Fundo Animado Otimizado */
        @keyframes coresDoidas { 
            0% { background-color: #000d1a; } 
            50% { background-color: #001a33; } 
            100% { background-color: #000d1a; } 
        }
        body { 
            animation: coresDoidas 12s infinite ease-in-out; 
            color: #e6f2ff; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Glassmorphism Sólido (sem blur para não bugar a rolagem) */
        .glass { 
            background: rgba(0, 15, 30, 0.9); 
            border: 1px solid rgba(0, 170, 255, 0.3); 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .post-card { overflow: hidden; transition: 0.3s; margin-bottom: 25px; border: 1px solid rgba(0, 170, 255, 0.2); }
        .post-card:hover { transform: translateY(-3px); border-color: #00aaff; }

        /* Ajuste das Fotos */
        .post-img-container {
            width: 100%;
            height: 220px;
            background: #000;
            display: block;
        }
        .post-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.9;
        }

        .sidebar-title { border-bottom: 2px solid #00aaff; padding-bottom: 8px; margin-bottom: 15px; color: #00aaff; font-size: 1rem; }
        
        .btn-abrir { 
            background: #0056b3; 
            color: white; 
            border-radius: 20px; 
            padding: 7px 20px; 
            text-decoration: none; 
            font-size: 0.85rem;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-abrir:hover { background: #00aaff; color: white; box-shadow: 0 0 10px #00aaff; }

        .arquivo-link { text-decoration: none; color: inherit; display: flex; justify-content: space-between; padding: 8px; border-radius: 5px; transition: 0.2s; }
        .arquivo-link:hover { background: rgba(0, 170, 255, 0.2); color: #00aaff; }
    </style>
</head>
<body>
