<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0b1e33; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden; /* Evita que o site dance para os lados */
        }
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
        nav a { color: #00aaff; margin: 0 10px; text-decoration: none; font-weight: bold; }
        
        .layout { 
            max-width: 1200px; 
            margin: auto; 
            padding: 15px; 
        }

        .item { 
            background: #1c3a5e; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border-left: 5px solid #00aaff; 
            word-wrap: break-word; /* Quebra links gigantes */
            overflow: hidden; /* Garante que nada saia da caixa */
        }
        
        /* AJUSTE PARA IMAGENS, VÍDEOS E IFRAMES (YOUTUBE) */
        .item img, .item iframe, .item video, .item embed { 
            max-width: 100% !important; 
            height: auto !important; 
        }

        /* Mantém a proporção dos vídeos do YouTube no celular */
        .item iframe {
            aspect-ratio: 16 / 9;
            width: 100% !important;
            border: none;
            border-radius: 8px;
        }
        
        .titulo-link { color: #00aaff; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: block; }

        .sidebar { 
            background: #162a44; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #00aaff; 
        }

        /* Desktop */
        @media (min-width: 768px) {
            .layout { display: flex; gap: 20px; }
            .conteudo { flex: 3; }
            .sidebar { width: 250px; }
        }
    </style>
</head>
