<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        /* CORREÇÃO DO TOPO: Centraliza os botões novamente */
        nav {
            display: flex !important;
            justify-content: center !important;
            gap: 20px;
            padding: 15px;
            width: 100%;
        }

        /* CORREÇÃO DO LAYOUT: Garante Main na esquerda e Sidebar na direita */
        .layout {
            display: flex !important;
            flex-direction: row;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .conteudo {
            flex: 3;
        }

        .sidebar {
            flex: 1;
            min-width: 220px;
            background: rgba(255, 255, 255, 0.05); /* Leve fundo para visibilidade */
            padding: 15px;
            border-radius: 8px;
        }

        .badge-count {
            background-color: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            float: right;
        }

        .link-arquivo {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: inherit;
            border-radius: 5px;
            transition: background 0.3s;
            clear: both; /* Garante que o badge não quebre a linha */
        }

        .link-arquivo:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

            color: #ffffff; 
            font-weight: bold;
            display: flex;

            gap: 5px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

            padding: 15px;
            border-left: 4px solid transparent;
            transition: border-color 0.3s;
