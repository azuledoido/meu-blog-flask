<main class="col-md-8">
    {% if posts %}
        {% for post in posts %}
        <div class="glass post-card">
            {% if post[4] %}
                <div class="post-img-container">
                    <img src="{{ post[4] }}" class="post-img" alt="Capa">
                </div>
            {% endif %}

            <div class="p-4">
                <h2 class="h4 text-info">{{ post[1] }}</h2>
                <p class="small text-white-50"><i class="far fa-calendar-alt"></i> {{ post[3] }}</p>
                <div class="mb-3" style="color: #ccc; font-size: 0.95rem;">
                    {{ post[2][:200] | striptags }}...
                </div>
                <a href="{{ url_for('exibir_post', post_id=post[0]) }}" class="btn-abrir">Continuar Lendo <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="glass p-5 text-center">
            <h3>Nenhum post encontrado.</h3>
            <p>Vá em /escrever para começar!</p>
        </div>
    {% endif %}
</main>
