<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul e Doido - Blog</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0b1e33; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }
        nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
        nav a { color: #00aaff; margin: 0 10px; text-decoration: none; font-weight: bold; }
        
        .layout { 
            max-width: 1200px; 
            margin: auto; 
            padding: 15px; 
        }

        .item { 
            background: #1c3a5e; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border-left: 5px solid #00aaff; 
            word-wrap: break-word;
        }
        
        .item img { max-width: 100% !important; height: auto !important; }
        
        .titulo-link { color: #00aaff; font-size: 1.5rem; font-weight: bold; text-decoration: none; display: block; }

        .sidebar { 
            background: #162a44; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #00aaff; 
        }

        /* Desktop */
        @media (min-width: 768px) {
            .layout { display: flex; gap: 20px; }
            .conteudo { flex: 3; }
            .sidebar { width: 250px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">üè† BLOG</a>
        <a href="/mural">üí¨ MURAL</a>
        <a href="/escrever">‚úçÔ∏è POST</a>
    </nav>

    <div class="layout">
        <div class="conteudo">
            <h1>üìë Publica√ß√µes</h1>
            
            {% for p in posts %}
            <div class="item">
                <a href="/post/{{ p[0] }}" class="titulo-link">{{ p[1] }}</a>
                <div style="margin-top:10px;">{{ p[2]|safe }}</div>
                <hr style="border: 0; border-top: 1px solid #162a44; margin: 15px 0;">
                <small style="color: #888;">üìÖ {{ p[3] }}</small>
            </div>
            {% endfor %}
        </div>

        <div class="sidebar">
            <h3>üìÖ ARQUIVO</h3>
            {% for data in datas_arquivo %}
            <a href="/arquivo/{{ data[0]|int }}/{{ data[1]|int }}" style="display: block; color: #00aaff; margin: 10px 0; text-decoration: none;">
                üìÅ {{ data[1] }}/{{ data[0] }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
