<style>
    /* 1. RESET DE SEGURANÇA */
    * { box-sizing: border-box; }
    
    html, body { 
        overflow-x: hidden; /* Proíbe a rolagem lateral - Mata o zoom */
        width: 100%;
        margin: 0;
        padding: 0;
    }

    body { 
        background-color: #0b1e33; 
        color: white; 
        font-family: sans-serif; 
        line-height: 1.6;
        font-size: 18px; 
    }

    nav { background: #162a44; padding: 15px; text-align: center; border-bottom: 2px solid #00aaff; }
    nav a { color: #00aaff; margin: 0 10px; text-decoration: none; font-weight: bold; font-size: 14px; }

    .layout { 
        display: flex; 
        flex-direction: column; /* No celular ele já começa empilhado */
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 15px; 
    }

    .conteudo { width: 100%; }

    .item { 
        background: #1c3a5e; 
        padding: 15px; 
        margin-bottom: 20px; 
        border-radius: 10px; 
        border-left: 5px solid #00aaff; 
        word-wrap: break-word; /* Força quebra de palavras/links gigantes */
        overflow: hidden;
    }

    /* 2. O PULO DO GATO PARA AS IMAGENS */
    .item img, .item iframe, .item table { 
        max-width: 100% !important; 
        height: auto !important; 
        display: block;
    }

    .titulo-link { color: #00aaff; font-size: 1.4rem; font-weight: bold; text-decoration: none; display: block; }

    .sidebar { 
        width: 100%; 
        background: #162a44; 
        padding: 20px; 
        border-radius: 10px; 
        border: 1px solid #00aaff; 
        margin-top: 20px;
    }

    /* 3. NO COMPUTADOR ELE VOLTA AO NORMAL */
    @media (min-width: 768px) {
        .layout { flex-direction: row; gap: 20px; padding: 20px; }
        .conteudo { flex: 3; }
        .sidebar { width: 250px; margin-top: 0; }
        nav a { font-size: 18px; margin: 0 20px; }
    }
</style>
